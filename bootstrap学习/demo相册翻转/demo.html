<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相册翻转</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .wrapper .col .box{
            position: relative;
            min-width: 200px;
            min-height: 400px;
            max-width: 300px;
            text-align: center;
            margin: 10px auto;
            perspective: 1000px;
        }
        .wrapper .box .box-img, .wrapper .box .box-con{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.3s ease-in-out;
        }
        .wrapper .box .box-img img{
            width: 100%;
            height: 100%;
        }
        .wrapper .box .box-img{
            transform: rotateY(0deg);
        }
        .wrapper .box:hover .box-img{
            transform: rotateY(-90deg);
        }
        .wrapper .box .box-con{
            background: rgba(0,0,0,.5);
            color: #fff;
            padding-top: 80px;
            transform: rotateY(90deg);
        }
        .wrapper .box:hover .box-con{
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 col">
                    <div class="box">
                        <div class="box-img">

                        </div>
                        <div class="box-con">
