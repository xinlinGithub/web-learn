        <div>
            <!-- 内联元素却不能包含块元素，它只能包含其他的内联元素
            那哪些块元素里面不能放哪些块元素呢？
                块级元素可以包含任何元素，p 标签除外 他只能包含行级元素 li不能包含他本身；
                包不住就会自动跳出  因为渲染不出来
                行级元素只能包含行及元素 行及元素又叫内联元素又叫行内元素
                可以先把所有的块元素再次划分成几个级别的，我们
                已经知道<html>是在最外层，<html>下一级里面只会有<head>、
                body>、<frameset>、<noframes>，而我们已经知道了可视的
                元素只会出现在<body>里，所以我们把<body>划在第一个级里面，
                接着，把不可以自由嵌套的元素划在第三个级，其他的就归进第二个级。
                所谓的不可自由嵌套的元素就是里面只能放内联元素的，它们包括有：
                标题标记的<h1>、<h2>、<h3>、<h4>、<h5>、<h6>、<caption>；
                段落标记的<p>；分隔线<hr>和一个特别的元素<dt>(它只存在于列
                表元素<dl>的子一级)。 -->
                <!-- p标签里面不能嵌套块级元素 -->
            <li>5</li>
        </div>
