        http协议：发送(request): 请求头 数据头  返回(response): 返回头 数据体

        使用http:
        yum install curl 
        curl www.baidu.com
        curl -i www.baidu.com

        server 和 client 之间的收发数据：
        server: 
            function: listen close on
            event: listening connection close
        client 建立socket: 
            function: connect end write on 
            event: connect data close timeout
            attribute: remoteAddress remotePort localAddress localPort
