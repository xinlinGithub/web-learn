    <style>
        .loader_circle{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .loader_circle .outer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3D(-50%,-50%,0);
            width: 100%;
            height: 100%;
            background: #ccc;
            border-radius: 50%;
            transition: all 1s ease-in-out;            
        }
        .loader_circle .inner{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3D(-50%,-50%,0);
            width: 0px;
            height: 0px;
            background-color: rgba(100,0,0,.2);
            border-radius: 50%;
            transition: all 1s ease-in-out;
        }
        .loader_circle div.outer.active{
            width: 0;
            height: 0;
        }
        .loader_circle div.inner.active{
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>
    <div class="loader_circle">
        <div class="outer">
        </div>
        <div class="inner">
        </div>

        function S(n) {
            var sum = 0;
            if(n === 1 || n === 0) {
                return 1;
            }
