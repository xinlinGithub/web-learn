    <script>
        // 本节核心：divide and conquer D&C 分而治之
        // 平分土地 求出最终的最大分割块
        function divide(width,height) {
            if(width == height){
                return [width,height];
            }
            var t = height;
            height = width % height == 0 ? height : width % height;
            width = t; 
            return divide(width,height)
        }
        // 数组求和
        function addArray(arr) {
            if(arr.length == 0){
                return 0;
            }
            return arr[0] + addArray(arr.slice(1))
        }
        console.log(addArray([1,2,3,4,5,6]))
        // 数组求个数
        function askNum(arr) {
            if(arr.length == 0){
                return 0;
            }
            return 1 + askNum(arr.slice(1));
        }
        console.log(askNum([1,2,3,4,5,2,3,4,6,6]))
        // 求数组各个数的乘积
        function askProduct(arr) {
            if(arr.length == 0){
                return 1;
            }
            return arr[0] * askProduct(arr.slice(1))
        }
        console.log(askProduct([1,2,3,4,5]))
        // 求一个数的阶乘
        function factorial(num) {
            if(num == 1){
                return num;
            }
            return num * factorial(num - 1)
        }
        console.log(factorial(10))
        // 求一个数组中的最大值
        function askMax(arr) {
            if(arr.length == 2){ 
                return arr[0] > arr[1] ? arr[0] : arr[1];
            }
            // else if(arr.length == 1) {
            //     return arr[0]
            // }
            maxNum = askMax(arr.slice(1));
            return arr[0] > maxNum ? arr[0] : maxNum;
        }
        console.log(askMax([1,3,4]))
        // 利用递归实现快速排序 理论思想 ：分而治之；
        function quickSort(arr) {
            if(arr.length <= 1){
                return arr;
            }
            mid = arr[0];
            var newArr = arr.slice(1),
                lessArr = [],
                moreArr = [];
            for(var i = 0; i < newArr.length; i ++){
                newArr[i] <= mid ? lessArr.push(newArr[i]) : moreArr.push(newArr[i])
            }
            return quickSort(lessArr).concat([mid],quickSort(moreArr));
        }
        console.log(quickSort([1,4,2,44,33,56,7,7,7,2]))
        // 快速排序二 两种思想一样 只是代码量不同
        var arr = [6, 3, 5, 2, 9, 6, 3];
        function quickSort(arr) {
            var left = [];
            var right = [];
            var key = arr[0];
            var mid = [];
            if (arr.length < 2) {
                return arr;
            }
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < key) {
                    left.push(arr[i]);
                } else if(arr[i] > key) {
                    right.push(arr[i]);
                } else {
                    mid.push(arr[i]);
                }
            }
            return [].concat(quickSort(left), mid,quickSort(right))
        }
        console.log(quickSort(arr));
    </script>
