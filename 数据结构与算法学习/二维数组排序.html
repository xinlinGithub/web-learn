<body>
    <script>
        // arr 从左到右 从上到下都递增；从里面找一个数 越快越好 每个一维数组的长度相同
        // 法一：
        function find(target, arr) {
            var result = false;
            for(var i = 0; i < arr.length; i++) {
                for(var j = 0; j < arr[i].length; j++){
                    if(arr[i][j] === target){
                        result = true;
                        break; 
                    }
                }
            }
            return result;
        }
        console.log(find(2,[[1,2,3,4],[5,6,7,8],[11,22,33,44]]));
        // 法二更快：
        function find(target, arr) {
            if(!arr.length){
                return false;
            }
            var row = 0;
            var result = false;
            var col = arr[0].length - 1;
            while(row < arr.length && col >= 0){
                if(target > arr[row][col]){
                    row++;
                }else if(arr[row][col] > target){
                    col--;
                }else {
                    result = true;
                    break;
                }
                // 检索的列越来越少 行越来越多  从上到下 从右到左；
            }
            return result;
        }
    </script>
</body>
