<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>explain</title>
</head>
<body>
    <script>
        /*
            数据结构就是对数据与算法的研究；以达到提高代码运行效率的目的；
            js的数据类型：
                基础数据类型(原始值)：number string boolean undefined null 
                结构数据类型(引用值)：object array function regExp
                抽象数据类型：典型的堆栈 队列 链表
            计算机把数据经过运算转化成实用的信息：
                树形结构：常用与游戏设计 计算机操作系统结构 平面绘图应用 族谱等
                最短路径：常用与地图和一些运输系统
                查找理论：搜索引擎
            数据结构 + 算法 = 可执行程序
            算法： 在有限的步骤里解决数学问题的程序
            算法条件：
                输入(input) 
                输出(output) 
                明确性(definiteness) 
                有限性(finiteness) 
                有效性(effectiveness)
            程序设计语言：
                可读性高
                平均成本低
                可靠性高
                可编写性高
            程序编写流程：
                了解需求 => 设计规划 => 分析讨论 => 编写代码 => 测试检验
            面向对象编程：认定每个对象是一个独立的个体，而每个独立的个体有其特定的功能；
                基本特性：可读性强 重复使用性(可复用率高) 扩展性(易于扩展)
                封装：利用构造函数 或类 实现“抽象数据类型：(将代表事物特性的数据隐藏起来，
                     并定义一些方法，来作为操作这些数据的接口，而无需直接使用数据，符合信息隐藏的意义)”
                继承：类继承 代码复用
                多态： 延展性 扩展性
            算法性能分析： 
                时间复杂度 空间复杂度


        */
        
    </script>
</body>
</html>
