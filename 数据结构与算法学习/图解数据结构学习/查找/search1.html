<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找基础</title>
</head>
<body>
    <!-- 
        核心：在最短的时间内查到自己所要的数据 满足条件的数据
        内部查找：数据量小 一次性加载查找
        外部查找：数据量大 分次处理
        静态查找：查找时数据不改变
        动态查找： 查找过程中数据有可能发生变动

        顺序查找：最简单的查找法 按顺序一项一项的查找 直到找到目标为止
            优点：查找前不需要任何处理 如：排序
            缺点：速度慢 最好为一次 最差为n次 适用于数据较少的情况
        二分法查找（最快的有序查找)： 时间复杂度(O(logn)) 适用于不需要增删的静态数据
        哈希查找法：map set 就是用的这种逻辑

     -->
</body>
</html>
