        .wrap{
            width: 100%;
            background-color: #ccc;
            border: 2px solid black;
            box-sizing: border-box;
            padding-left: 200px;
            padding-right: 200px;
            overflow: hidden;
        }
        .center{
            float: left;
            width: 100%;
            height: 200px;
            background-color: orange;
        }
        .left{
            float: left;
            width: 200px;
            height: 200px;
            /* 多个元素float后 设置这个会让元素跑到上面去 %是相对于父级来说的 */
            margin-left: -100%;
            /* 相对于自身进行定位 */
            position: relative;
            left: -200px;
            background-color: green;
        }
       
        .right{
            width:200px;
            height: 200px;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
