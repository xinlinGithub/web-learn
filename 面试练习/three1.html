<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局2</title>
    <style>
        .wrap{
            width: 100%;
            /* height: 200px; */
            overflow: hidden;
        }
        .left, .center, .right{
            float: left;
            height: 100px;
        }
        .left{
            margin-left: -100%;
            width: 100px;
            background-color: orange;
        }
        .right{
            margin-left: -100px;
            width: 100px;
            background-color: black;
        }
        .center{
            box-sizing: border-box;
            width: 100%;
            padding-right: 100px;
            padding-left: 100px;
        }
        .center .inner{
            width: 100%;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="center">
            <div class="inner"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
