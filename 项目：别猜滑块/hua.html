<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>别猜滑块</title>
    <style>
        body{
            background-color: rgb(219, 197, 207);
        }
        .wrapper{
            position: relative;
            width: 400px;
            height: 600px;
            margin: 50px auto;
            overflow: hidden;
            border: 1px solid black;
        }
        .wrapper .start{
            width: 100%;
            height: 100px;
            border-bottom: 3px solid #aaa;
            cursor: pointer;
            z-index: 33;            
        }
        .wrapper .start a{
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            font-size: 60px;
            font-weight: 300;
            color: rgb(96, 192, 247);
        }
        .wrapper .main{
            width: 100%;
            min-height: 600px;
            position: absolute;
            top: -150px;
            z-index: -10;
            /* border: 1px solid blueviolet; */
        } 
        .wrapper .main .row div{
            float: left;
            width: 99px;
            border-right: 1px solid black;
            height: 149px;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="start">
            <a href="javascript:void(0)">Start Game</a>
        </div>
        <div class="main">
            <!-- 插入row 和 row中的div(滑块)； -->
        </div>
    </div>

    <script src="../jquery-3.2.1.js"></script>
    <script src="./hua.js"></script>
</body>
</html>
