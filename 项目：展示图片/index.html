    <script src="./jquery-3.2.1.js"></script>
    <script>
        var $wrap = $('.wrapper');
        var $li = $wrap.find('li');
        var len = $li.length;
        var flag = true;
        var width = Math.floor((parseInt($wrap.find('ul').css('width')) - 400) / (len - 1));
        bindEvent();
        init();
        function init() {
            if (flag) {
                $li.eq(0).trigger('click');
            }

        }

        function bindEvent() {
            $li.on('click', function () {
                if ($(this).index() == 0) {
                    flag = false;
                } else {
                    flag = true;
                }
                change($(this))
            })
            $wrap.find('ul').on('mouseleave', function () {
                if (flag) {
                    init();
                }

            })
        }


        function change(event) {
            event.animate({
                'width': '400px'
            }, 300, 'linear').siblings().animate({
                'width': width + 'px'
            }, 300, 'linear')
            event.find('.title').css({
                'display': 'none'
            })
            event.siblings().find('.title').css({
                'display': 'block'
            })
            event.find('.direction').css({
                'bottom': '0px'
            })
            event.siblings().find('.direction').css({
                'bottom': '-50px'
            })
        }








    </script>
